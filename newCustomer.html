  <head>

    />

    <title>New Customer</title>
  </head>
  <body>
    <div class="container bg-light">
      <form action="newCustomer.php" method="post">
        <h1 class="text-center">New Customer</h1>
        <div class="row">
          <div class="col-md-3 form-group">
            <div class="">
              <label for="firstName">Contact Name</label>
              <input
                type="text"
                class="form-control"
                id="contactFirstName"
                name="contactFirstName"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="lastName">Contact Last Name </label>
              <input
                type="text"
                class="form-control"
                id="contactLastName"
                name="contactLastName"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="company"
                >Company<span class="required"> *</span></label
              >
              <input
                type="text"
                class="form-control"
                id="company"
                name="company"
                placeholder="Company legal name"
                required
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="Provincial Number">Phone Number</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                name="phoneNumber"
                placeholder="(555) 555-5555"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Federal Register Number"
                >Federal Number <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="federalNumber"
                name="federalNumber"
                placeholder="Don't include dots or spaces"
                required
              />
            </div>
          </div>
          <div class="col-md-2">
            <label for="Country">Country <span class="required">*</span></label>
            <select class="form-select form-control" required>
              <option selected>Select</option>
              <option value="Canada">Canada</option>
              <option value="Usa">United States</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="Province"
              >Province <span class="required">*</span></label
            >
            <select class="form-select form-control" required>
              <option selected>Select</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="City">City <span class="required">*</span></label>
            <input
              type="text"
              class="form-control"
              id="federalNumber"
              name="federalNumber"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Email">Address <span class="required">*</span></label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Postalcode"
                >Postal Code <span class="required">*</span></label
              >
              <input
                type="text"
                class="form-control"
                id="postalCode"
                name="postalCode"
                required
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="House number">Suit/house/block number</label>
              <input
                type="password"
                class="form-control"
                id="extraAddress"
                name="extraAddress"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label for="Email">Email <span class="required">*</span></label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="It will serve as your login"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Email">Email <span class="required">*</span></label>
              <input
                type="email"
                class="form-control"
                id="emailRepeat"
                name="emailRepeat"
                placeholder="Repeat your email"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Password"
                >Password <span class="required">*</span></label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Between 8-20 characters"
              />
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="Password Repeat"
                >Password <span class="required">*</span></label
              >
              <input
                type="password"
                class="form-control"
                id="passwordRepeat"
                name="passwordRepeat"
                placeholder="Please repeat your password"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button
              type="submit"
              class="btn btn-primary btn-lg float-lg-right mb-2"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
